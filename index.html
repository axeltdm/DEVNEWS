    <div>
      <form
        action="mailto:axelriggs@icloud.com"

        <label
          ><input type="checkbox" name="state" value="Finished" checked />
          Finished</label
        >
        <label><input type="checkbox" name="state" value="WIP" /> WIP</label>

        <label
          ><input type="checkbox" name="state" value="PLANNED" /> Planned</label
        ><br />
        <label
          ><input type="checkbox" name="articles" /> Articles (plz use
          folder)</label
        >
        <input type="text" value="" placeholder="the URL" required />
        <input type="text" value="" placeholder="email please" required />
        <button type="submit">Submit</button>
        <i>Dropbox or Google Drive</i>
        <i>html or txt</i>
        <span class="but">NO INDEX.</span>
      </form>
    </div>
